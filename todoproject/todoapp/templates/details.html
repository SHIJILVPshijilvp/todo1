{% extends 'base.html' %}
{% block content %}
<div class=" shadow card">
  <div class="card-body">
    <h5 class="card-title">{{task.name}}</h5>
    <p class="card-text">{{task.priority}}</p>
      <p class="card-text">{{task.date}}</p>
    <button class="btn btn-danger" href="{% url 'delete' task.id %}">done</button>
       <a class="btn btn-success" href="{% url 'update' task.id %}">update</a>
  </div>
</div>
{% endblock %}
